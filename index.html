<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
    }

    .news-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background: #e8e8e8;
      color: black;
      height: 60px;
      padding: 0 20px;
      box-sizing: border-box;
      font-weight: 500;
      z-index: 9999;
    }

    .left-section {
      display: flex;
      align-items: center;
      border-right: 2px solid #000;
      padding-right: 20px;
      margin-right: 20px;
    }

    .left-section img {
      height: 40px;
      margin-right: 10px;
      animation: fadePulse 2s ease-in-out infinite;
    }

    .label {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .headline {
      font-size: 20px;
      white-space: nowrap;
      font-weight: 500;
    }

    @keyframes fadePulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="news-banner">
    <div class="left-section">
      <img src="Aptos_mark_BLK.svg" alt="Aptos Logo">
      <div class="label">Aptos Ecosystem Updates</div>
    </div>
    <div class="headline">BTCfi (Bitcoin Finance) on Aptos</div>
  </div>
</body>
</html>
